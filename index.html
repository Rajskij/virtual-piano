<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd id="button-a">A</kbd>
        <kbd id="button-s">S</kbd>
        <kbd id="button-d">D</kbd>
        <kbd id="button-f">F</kbd>
        <kbd id="button-g">G</kbd>
        <kbd id="button-h">H</kbd>
        <kbd id="button-j">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="button-w">W</kbd>
        <kbd id="button-e">E</kbd>
        <kbd id="button-t">T</kbd>
        <kbd id="button-y">Y</kbd>
        <kbd id="button-u">U</kbd>
    </div>
</div>
</body>
</html>
